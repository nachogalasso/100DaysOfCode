<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/docs/vueJS/04_calculadora/style.css">
    <title>Calculator</title>
    <!-- VUE CDN -->
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <main id="app">
        <h1>{{title}}</h1>

        <form action="#">
            <label for="">Number 1:
                <input type="number" v-model.number="n1">
            </label>
            <label for="">Number 2:
                <input type="number" v-model.number="n2">
            </label>
        </form>

        <p>Sum: {{sum}}</p>
        <p>Subtraction: {{sub}}</p>
        <p>Multiply: {{multy}}</p>
        <p>Divide: {{div}}</p>
    </main>




    <script src="./js/main.js"></script>
    <script src="./js/mountapp.js"></script>
</body>
</html>
