    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>

    <main id="app">

        <section class="container" :style="setColor">
            <section class="app">
                <h1>{{title}}</h1>
                <form action="#" class="color grid">
                    <label for="" class="label">
                        Color 1:<input type="color" v-model="fcolor" name="" id="">
                    </label>
                    <p class="text">HEX 1: {{fcolor}}</p>
                    <label for="" class="label">Stop %:
                        <input type="number" name="" id="" min="0" max="100" v-model="fstop">
                    </label>
                    <label for="" class="label">
                        Color 2:<input type="color" v-model="scolor" name="" id="">
                    </label>
                    <p class="text">HEX 2: {{scolor}}</p>
                    <label for="" class="label">Stop %:
                        <input type="number" name="" id="" min="0" max="100" v-model="sstop">
                    </label>
                <nncolor></nncolor>
            </form>
                <i class="fas fa-plus" aria-label="add color" title="Add more colors" @click="newColor">Add more colors</i>
            
                <!-- Al colocar el 'setColor' dentro de una etiqueta <label> y luego dentro de un <input> de tipo texto, lo que nos permite es que la propiedad quede disponible para poder copiar y pegar en nuestro proyecto -->
                <form class="gradient" action="#">
                    <label for="linear">Linear
                        <input type="radio" name="grad_display" id="linear" value="linear" v-model="picked">
                    </label>
                    <label for="radial">Radial
                        <input type="radio" name="grad_display" id="radial" value="radial" v-model="picked">
                    </label>
                    <label for="conic">Conic
                        <input type="radio" name="grad_display" id="conic" value="conic" v-model="picked">
                    </label>
                </form>
                <form action="#" class="bgc-prop">
                    <label for="ort" v-if="this.picked === 'linear'" class="show">Orientation:
                        <input type="number" name="ort" id="" min="-360" max="360" v-model="orientation">
                    </label>
                    <label for="">Property:
                        <input type="text" :value="setColor">
                    </label>
                </form>
                <!-- Nos sirve para verificar si nuestra función está trabaja correctamente -->
                <!-- <p>{{setColor}}</p> -->
            </section>
        </section>

        <!-- <section class="grad-box" :style="setColor"></section> -->
    </main>
    
<script>
    Vue.component('nncolor', {

        template: 
            `

                {{this.color}} :<input type="color" v-model="ncolor" name="" id="">

            <label for="" class="label">Stop %:
                <input type="number" name="" id="" min="0" max="100" v-model="fstop">
            </label>
            `
        
    })
    
</script>
